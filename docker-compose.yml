version: '3.8'

services:
  decision-guide:
    build:
      context: .
      dockerfile: Dockerfile
    image: docker-podman-decision-guide:latest
    container_name: decision-guide-app
    ports:
      - "8080:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - decision-guide-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.decision-guide.rule=Host(`decision-guide.localhost`)"
      - "traefik.http.services.decision-guide.loadbalancer.server.port=80"

networks:
  decision-guide-network:
    driver: bridge